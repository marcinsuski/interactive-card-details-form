<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="../src/images/favicon-32x32.png"
        />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="../src/styles.css" />
        <title>Frontend Mentor | Interactive card details form</title>
    </head>
    <body>
        <main>
            <div class="aside">
                <div class="cards">
                    <div class="card_front">
                        <div class="card_logo"></div>
                        <div class="card_number_result">
                            0000 0000 0000 0000
                        </div>
                        <div class="card_name_result">Jane Appleseed</div>
                        <div class="card_dates_result">
                            <span class="mm_result">00</span>/<span
                                class="yy_result"
                                >00</span
                            >
                        </div>
                    </div>
                    <div class="card_back">
                        <span class="cvc_result">000</span>
                    </div>
                </div>
            </div>
            <div class="content">
                <div class="form">
                    <form action="#">
                        <div class="form_div">
                            <label for="name"> Cardholder name</label><br />
                            <input
                                type="text"
                                id="name"
                                name="name"
                                placeholder="e.g. Jane Appleseed"
                            /><span></span>
                        </div>
                        <div class="form_div">
                            <label for="card"> Card number</label><br />
                            <input
                                type="number"
                                id="card"
                                name="card"
                                oninput="if(this.value.length > this.maxLength) this.value=this.value.slice(0,this.maxLength)"
                                minlength="16"
                                maxlength="16"
                                placeholder="e.g. 1234 5678 9123 0000"
                                required
                            /><span></span>
                        </div>
                        <div class="dates">
                            <div class="exp_date">
                                <div class="upper">
                                    <label for="month">Exp. date (mm/yy)</label>
                                </div>
                                <div class="lower">
                                    <div class="exp_date_div">
                                        <input
                                            type="text"
                                            id="month"
                                            name="month"
                                            oninput="if(this.value.length > this.maxLength) this.value=this.value.slice(0,this.maxLength)"
                                            minlength="2"
                                            maxlength="2"
                                            placeholder="MM"
                                        /><span></span>
                                    </div>
                                    <div class="exp_date_div">
                                        <input
                                            type="text"
                                            id="year"
                                            name="year"
                                            oninput="if(this.value.length > this.maxLength) this.value=this.value.slice(0,this.maxLength)"
                                            minlength="2"
                                            maxlength="2"
                                            placeholder="YY"
                                        /><span></span>
                                    </div>
                                </div>
                            </div>
                            <div class="cvc">
                                <label for="cvc"> cvc</label><br />
                                <input
                                    type="number"
                                    id="cvc"
                                    name="cvc"
                                    placeholder="e.g. 123"
                                /><span></span>
                            </div>
                        </div>
                        <input type="submit" id="submit" value="Confirm" />
                    </form>

                    <!-- Completed state start -->
                </div>
                <div class="success hidden">
                    <div class="success_logo">
                        <img src="../src/images/icon-complete.svg" alt="" />
                    </div>
                    <div class="thank_you hidden">Thank you!</div>
                    <p>We've added your card details</p>
                    <button class="continue" id="continue">Continue</button>
                </div>
            </div>
        </main>
        <footer>
            <div class="attribution">
                Challenge by
                <a
                    href="https://www.frontendmentor.io?ref=challenge"
                    target="_blank"
                    rel="noopener"
                    >Frontend Mentor</a
                >. Coded by
                <a
                    href="https://github.com/marcinsuski"
                    target="_blank"
                    rel="noopener"
                    >Marcin Suski</a
                >.
            </div>
        </footer>
        <script src="../src/script.js"></script>
    </body>
</html>
